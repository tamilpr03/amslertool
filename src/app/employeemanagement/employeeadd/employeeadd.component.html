<div *ngIf="cancelll" class="container row bg-white m-1 p-3 col-md-12">
    <form [formGroup]="employeeadd" (ngSubmit)="addemployee()">
        <div class="col-md-6">
                  <label for="exampleForm1">Emp_name</label>
                    <input formControlName="emp_name" name='emp_name' type="text" id="exampleForm1" class="form-control bg-red" required/>
                    <!-- show this error if the field is 'touched' and 'empty' -->
                <div *ngIf="employeeadd.get('emp_name').touched && employeeadd.get('emp_name').hasError('required')"
                class="alert alert-danger">
                emp_name is required.
            </div>
                   
        </div>
        <div class="col-md-6">
                  <label for="exampleForm2">emp_code</label>
                    <input formControlName="emp_code" name='emp_code' type="text" id="exampleForm2" class="form-control bg-red" required/>
                    <!-- show this error if thae field is 'touched' and 'empty' -->
                <div *ngIf="employeeadd.get('emp_code').touched && employeeadd.get('emp_code').hasError('required')"
                class="alert alert-danger">
                emp_name is required.
            </div>
        </div>
            <div>
              <input class="btn btn-primary" type="submit" [disabled]="!employeeadd.valid" value="Add new"/><a class="btn btn-primary" (click)="cancel()">Cancel</a>
            </div>
            </form>
          </div>
          <div *ngIf="cancell">
              <p>Are You Sure want to cancel</p>
              <a [routerLink]="['/employeelist']" class="btn btn-danger">Yes</a><a (click)="no()" class="btn btn-danger">No</a>
            </div>
